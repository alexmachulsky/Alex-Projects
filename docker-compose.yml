version: "3.8"

services:
  portfolio:
    build: .
    container_name: portfolio-website
    ports:
      - "8888:80"
    restart: unless-stopped
    networks:
      - portfolio-network
    labels:
      - "com.portfolio.description=Alex Machulsky Portfolio Website"
      - "com.portfolio.version=1.0.0"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge
